<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            width: 600px;
            height: 600px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="borrowAmount">Borrow Amount: $</span>
        </div>
        <input type="text" class="form-control" aria-label="borrowAmount" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="interestRate">Interest Rate: </span>
        </div>
        <input type="text" class="form-control" aria-label="interestRate" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Loan Length: </span>
        </div>
        <input type="text" class="form-control" aria-label="monthAmount" aria-describedby="basic-addon1">
        <div class="input-group-append">
            <span class="input-group-text"">Months</span>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="taxBracket">Federal Income Tax Bracket: </span>
        </div>
        <input type="text" class="form-control" aria-label="taxBracket" aria-describedby="basic-addon1">
    </div>

    <h5>Monthly Payment: </h5>
    <h5>Total Interest Payments: </h5>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
