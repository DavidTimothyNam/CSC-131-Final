<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            width: 600px;
            height: 600px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="preTaxIn">Annaul Pre-tax Income: $</span>
        </div>
        <input type="text" class="form-control" aria-label="preTaxIn" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="autoCarPay">Monthly Car Payments: </span>
        </div>
        <input type="text" class="form-control" aria-label="autoCarPay" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="autoCreditPay">Monthly Credit Car Payments: </span>
        </div>
        <input type="text" class="form-control" aria-label="autoCreditPay" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="autoOtherPay">Monthly Other Payments: </span>
        </div>
        <input type="text" class="form-control" aria-label="autoOtherPay" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="interestRate">Mortgage Interest Rate: </span>
        </div>
        <input type="text" class="form-control" aria-label="interestRate" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="loanYears">Length of Loan: </span>
        </div>
        <input type="text" class="form-control" aria-label="autoCarPay" aria-describedby="basic-addon1">
        <div class="input-group-append">
            <span class="input-group-text">Years</span>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="downPay">Downpayment: $ </span>
        </div>
        <input type="text" class="form-control" aria-label="downPay" aria-describedby="basic-addon1">
    </div>

    <h5>Maximum Home Price (with Down payment): </h5>
    <h5>Monthly Payment Amount: </h5>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
